<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Global CSS-->
    <link rel="stylesheet" href="global.css">
    <!--Internal CSS-->
    <style>
        .page-title-container {
            background-image: url("media/contact-us.webp");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            padding: 5em;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <!--Page title and breadcrumb-->
    <div class="page-title-container">
        <div class="container py-4">
            <div class="row">
                <div class="text-center mb-3">
                    <h2 class="text-white fs-2 text-uppercase">Contact Us</h2>
                    <nav style="--bs-breadcrumb-divider: '>'; color: aliceblue;" aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item mx-1"><a href="index.html" style="color: antiquewhite;">Home</a>
                            </li>
                            <li class="">></li>
                            <li class="breadcrumb-item active text-light mx-1" aria-current="page">Contact</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!--Contact Box-->
    <div class="contact-container">
        <div class="container p-4">
            <div class="row g-col-4">
                <div class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center">
                    <img src="media/company-image.webp" class="img-fluid" alt="Our Company Featured Image">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-63">
                    <form class="row row-gap-3">
                        <div class="col-12">
                            <label for="inputName" class="form-label fw-semibold mb-0">Name</label>
                            <input type="email" class="form-control" id="inputName" placeholder="Enter Your Name" required>
                        </div>
                        <div class="col-12">
                            <label for="inputEmail" class="form-label fw-semibold mb-0">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your E-mail" required>
                        </div>
                        <div class="col-12">
                            <label for="inputMessage" class="form-label fw-semibold mb-0">Message</label>
                            <textarea class="form-control" id="inputMessage"
                                placeholder="Enter Your Message" rows="6" required></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100 text-uppercase fw-semibold">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!--jQuery Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--External Script-->
    <script src="head-foot.js"></script>
</body>

</html>
